@(member: org.nisshiee.toban.model.Member)

@import org.nisshiee.toban.controller._
@import scalaz._, Scalaz._

@main("[to-ban] member detail") {

<h1>member detail</h1>

<table class="table table-bordered">
  <tbody>
    <tr>
      <th>ID</th>
      <td>@member.id</td>
    </tr>
    <tr>
      <th>name</th>
      <td>@member.name</td>
    </tr>
    <tr>
      <th>status</th>
      <td>@member.status.shows</td>
    </tr>
  </tbody>
</table>

}
