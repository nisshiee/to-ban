@(title: String)(content: Html)

@import org.nisshiee.toban.controller.{ routes => tobanRoutes }

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap-responsive.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("img/favicon.png")">
        <script src="@routes.Assets.at("js/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
    </head>
    <body>
      <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
          <div class="container">
            <a class="brand" href="@tobanRoutes.TableController.index">to-ban</a>
            <ul class="nav">
              <li>
                <a href="@tobanRoutes.TableController.index">Top</a>
              </li>
              <li>
                <a href="@tobanRoutes.TaskController.index">Task</a>
              </li>
              <li>
                <a href="@tobanRoutes.MemberController.index">Member</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container">
        @content
      </div>
    </body>
</html>
